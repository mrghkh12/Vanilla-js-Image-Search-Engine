<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- icons link -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <script src="./scripts/script.js" defer></script>

    <title>Image Search Engine</title>
  </head>
  <body>
    <div class="lightBox">
      <div class="wrapper">
        <header>
          <div class="photoGrapher">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="btns">
            <i class="uil uil-import"></i>
            <i class="uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img">
            <img src="" />
          </div>
        </div>
      </div>
    </div>

    <section class="search-section">
      <img src="./image/search-img.jpg" class="search-img" />

      <div class="content">
        <h1 class="title">Image Gallery With JavaScript</h1>
        <p class="text">Search and download any images with in a second</p>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search image" />
        </div>
      </div>
    </section>

    <section class="gallery-section">
      <ul class="image-container"></ul>

      <button class="more-img-btn">Load More</button>
    </section>
  </body>
</html>
